
<div class="columns-container">
	<div id="columns" class="container">

		<!-- Breadcrumb -->
		<div class="breadcrumb clearfix">
			<a class="home" href="#" title="Return to Home"><i
				class="icon-home"></i></a> <span class="navigation-pipe">&gt;</span>
			Sign in
		</div>
		<!-- /Breadcrumb -->

		<div id="slider_row" class="row">
			<div id="top_column" class="center_column col-xs-12 col-sm-12"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6" ng-controller="SignupCtrl">
				<form id="create-account_form" class="box">
					<h3 class="page-subheading">Create an account</h3>
					<div class="form_content clearfix">
						<p>Please enter your email address to create an account.</p>
						<div class="alert alert-danger" id="create_account_error"
							style="display: none"></div>
						<div class="form-group">
							<label for="email_create">Email address</label> <input
								type="text"
								class="is_required validate account_input form-control"
								data-validate="isEmail" id="email_create" name="email_create"
								value="abc@agileruleseconsultants.com" />
						</div>
						<div class="submit">
							<input type="hidden" class="hidden" name="back"
								value="http://fo.demo.prestashop.com/en/order?step=1" />
							<button class="btn btn-default button button-medium exclusive"
								ng-click="signUp()" type="submit" id="SubmitCreate"
								name="SubmitCreate">
								<span> <i class="icon-user left"></i> Create an account
								</span>
							</button>
							<input type="hidden" class="hidden" name="SubmitCreate"
								value="Create an account" />
						</div>
					</div>
				</form>
			</div>
			<div ng-controller="LoginCtrl" class="col-xs-12 col-sm-6">
				<form ng-submit="login()" role="form" id="login_form" class="box">
					<h3 class="page-subheading">Already registered?</h3>
					<div class="form_content clearfix">
						<div class="form-group">
							<label for="email">Email address</label> <input
								ng-model="newUser.userId"
								class="is_required validate account_input form-control"
								data-validate="isEmail" type="text" id="email" name="email" />
						</div>
						<div class="form-group">
							<label for="passwd">Password</label> <input
								class="is_required validate account_input form-control"
								ng-model="newUser.password" type="password"
								data-validate="isPasswd" id="passwd" name="passwd" />
						</div>
						<p class="lost_password form-group">
							<!-- <a href="http://fo.demo.prestashop.com/en/password-recovery" -->
							<a title="Recover your forgotten password" rel="nofollow">Forgot
								your password?</a>
						</p>
						<p class="submit">
							<input type="hidden" class="hidden" name="back" value="" />
							<button type="submit" id="SubmitLogin" name="SubmitLogin"
								class="button btn btn-default button-medium">
								<span> <i class="icon-lock left"></i> Sign in
								</span>
							</button>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
