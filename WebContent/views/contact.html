<div class="columns-container">
	<div id="columns" class="container">
		<div class="breadcrumb clearfix">
			<a class="home" href="#/block/blockpopular"
				title="Return to Home"><i class="icon-home"></i></a> <span
				class="navigation-pipe">&gt;</span> Contact
		</div>
		<!-- /Breadcrumb -->

		<div id="slider_row" class="row">
			<div id="top_column" class="center_column col-xs-12 col-sm-12"></div>
		</div>
		<div class="row">
			<div id="center_column" class="center_column col-xs-12 col-sm-12">
				<h1 class="page-heading bottom-indent">Customer service -
					Contact us</h1>

				
				<form name="contactform" ng-submit="send(contactform)" class="contact-form-box"
					enctype="multipart/form-data">
					<fieldset>
						<h3 class="page-subheading">send a message</h3>
						<div class="clearfix">
							<div class="col-xs-12 col-md-3">
								<div class="form-group selector1">
									<label for="id_contact">Subject Heading</label> <select name="contactSubject"
									 ng-model="contactform.subject"
										id="id_contact" class="form-control" >
										<option value="0">-- Choose --</option>
										<option value="2">Customer service</option>
										<option value="1">Webmaster</option>
									</select>
								</div>
								<p id="desc_contact0" class="desc_contact unvisible">&nbsp;</p>
								<p id="desc_contact2"
									class="desc_contact contact-title unvisible">
									<i class="icon-comment-alt"></i>For any question about a
									product, an order
								</p>
								<p id="desc_contact1"
									class="desc_contact contact-title unvisible">
									<i class="icon-comment-alt"></i>If a technical problem occurs
									on this website
								</p>
								<p class="form-group {'has-error':contactform.email.$invalid && submitted}">
									<label for="email">Email address</label> <input
										class="form-control grey validate" type="email" name="email" ng-model="contactform.email" required/>
										<span ng-show="myForm.email.$error.required">Email is required.</span>
										<span ng-show="myForm.email.$error.email">Invalid email address.</span> 
								</p>
								<div class="form-group selector1 {'has-error':contactform.order.$invalid && submitted }">
									<label>Order reference</label> <input class="form-control grey"
										type="text" name="order" ng-model="contactform.orderReference"/>
								</div>
								<p class="form-group {'has-error':contactform.file.$invalid && submitted }">
									<label for="fileUpload">Attach File</label> <input
										type="hidden" name="MAX_FILE_SIZE" value="2097152" /> <input
										type="file"  file-model="contactfor.myFile" class="form-control" />
								</p>
							</div>
							<div class="col-xs-12 col-md-9 {'has-error':contactform.messege.$invalid && submitted }">
								<div class="form-group">
									<label for="message">Message</label>
									<textarea class="form-control" id="message" name="message" ng-model="contactform.body"></textarea>
								</div>
							</div>
						</div>
						<div class="submit">
							<button type="submit" ng-disabled="submitButtonDisabled" name="submitMessage" id="submitMessage"
								class="button btn btn-default button-medium">
								<span>Send<i class="icon-chevron-right right"></i></span>
							</button>
						</div>
					</fieldset>
				</form>


			</div>
			<!-- #center_column -->
		</div>
		<!-- .row -->
	</div>
	<!-- #columns -->
</div>
<!-- .columns-container -->
