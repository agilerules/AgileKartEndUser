<div class="container-fluid">
	<div>
		<h3 class="page-subheading">Create an account</h3>
	</div>
	<form class="well form-horizontal" ng-submit="register()" role="form">

		<div class="form-group">
			<label class="control-label col-sm-5">First Name:</label>
			<div class="col-sm-6">
				<input type="text" name="firstName" id="firstName"
					ng-model="newUser.firstName" class="form-control"
					placeholder="Your First Name" required autofocus bs-typeahead />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-5">Last Name:</label>
			<div class="col-sm-6">
				<input type="text" name="lastName" id="lastName"
					ng-model="newUser.lastName" class="form-control"
					placeholder="Your Last Name" required autofocus bs-typeahead />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-5">Email:</label>
			<div class="col-sm-6">
				<input type="email" name="email" id="email" ng-model="newUser.email"
					class="form-control" placeholder="Your Email" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-5">Password:</label>
			<div class="col-sm-6">
				<input type="password" name="password" id="password"
					ng-model="newUser.password" class="form-control"
					placeholder="Your Password" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-5">Confirm Password:</label>
			<div class="col-sm-6">
				<input type="password" name="passwordConfirmation"
					id="passwordConfirmation" ng-model="newUser.passwordConfirmation"
					class="form-control" placeholder="Password Repeat" required />
			</div>
		</div>
		<input type="submit" id="register" value="Register"
			class="button btn btn-default button-large" />
	</form>
</div>
